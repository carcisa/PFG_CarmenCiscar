<section class="bg-gray-50 dark:bg-gray-900 bg-cover bg-center" style="background-image: url('assets/img/beach-2836300_1280.jpg');">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <section>
      <div class="px-4 py-12 mx-auto max-w-10xl sm:px-6 md:px-12 lg:px-24 lg:py-24">
        <div class="col-span-1 lg:col-span-2">
          <h3 class="text-lg font-bold text-neutral-600 leading-6 lg:text-5xl text-center bg-white p-3">Crea tu cuenta</h3>
        </div>
        <div class="justify-center mx-auto text-left align-bottom transition-all transform bg-white rounded-lg sm:align-middle sm:max-w-4xl sm:w-full">
          <div class="grid flex-wrap items-center justify-center grid-cols-1 mx-auto shadow-xl lg:grid-cols-2 rounded-xl">
            <div class="w-full px-12 py-8">
              <form class="space-y-4 md:space-y-6" action="#">
                <div>
                  <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                  <input type="text" name="nombre" [(ngModel)]="user.nombre" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre" required="">
                </div>
                <div>
                  <label for="apellido" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido</label>
                  <input type="text" name="apellido" [(ngModel)]="user.apellido" id="apellido" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Apellido" required="">
                </div>
                <div>
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                  <input type="email" name="email" [(ngModel)]="user.email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nombre@ejemplo.com" required="">
                </div>
                <div>
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                  <input type="password" name="password" [(ngModel)]="user.password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <div class="flex flex-col space-y-2">
                  <div class="flex items-center">
                    <input id="generalComms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                    <label for="generalComms" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Quiero recibir comunicaciones generales</label>
                  </div>
                  <div class="flex items-center">
                    <input id="dataProtection" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                    <label for="dataProtection" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Comunico haber leído la información básica sobre <em>Protección de Datos</em></label>
                  </div>
                </div>
                <button type="submit" class="w-full text-secondaryt bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Registrarme</button>
              </form>
            </div>
            <div class="order-first hidden w-full lg:block">
              <img class="object-cover h-full bg-cover rounded-l-lg" src="assets/img/LogoPlanazoAzulconLetrasRosa.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
