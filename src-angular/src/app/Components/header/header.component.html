


<div style="height: 80vh;">
  <mat-toolbar color="fondo">
    <mat-toolbar-row>
     <img src="assets\img\LogoPlanazoAzulconLetrasRosa.png" alt="Logo" class="logo">
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<!-- SEGUNDO NAVBAR -->
<div style="height: 80vh; top: 0px;">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon class="menu-icon">menu</mat-icon>
      </button>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md style="width: 100%; display: flex; justify-content: center; ">
        <a href="#" mat-button class="link-secondary">Inicio</a>
        <a href="#" mat-button class="link-secondary">Planes</a>
        <a href="#" mat-button class="link-secondary">Actividades</a>
        <a href="#" mat-button class="link-secondary">Contacto</a>
        <a href="#" mat-button class="link-secondary">Faqs</a>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item class="link">x</a>
        <a href="#" mat-list-item class="link">Inicio</a>
        <a href="#" mat-list-item class="link">Planes</a>
        <a href="#" mat-list-item class="link">Actividades</a>
        <a href="#" mat-list-item class="link">Contacto</a>
        <a href="#" mat-list-item class="link">Faqs</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</div>
