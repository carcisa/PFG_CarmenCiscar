<header>
  <div class="bg-white flex justify-between items-center p-3 border-b border-gray-200">
    <div>
      <a href="/"><img src="assets/img/LogoPlanazoAzulconLetrasRosa.png" alt="Logo" class="logo"></a>
    </div>
    <div>
      <ng-container *ngIf="!isAuthenticated; else loggedIn">
        <a routerLink="/login" class="menu-link px-3 text-sm">Login</a>
        <a routerLink="/registro" class="menu-link px-3 text-sm">Registro</a>
      </ng-container>
      <ng-template #loggedIn>
        <ng-container *ngIf="isAdmin; else userMenu">
          <a class="menu-link px-3" routerLink="/moderador">Moderador</a>
          <a class="menu-link px-3" routerLink="/bandeja">Bandeja de Entrada</a>
          <a class="menu-link px-3" routerLink="/perfiles">Usuarios</a>
          <a class="menu-link px-3" routerLink="/estadisticas">Estadísticas</a>
          <a (click)="onLogoutClicked()" class="button_dark px-3">Logout</a>
        </ng-container>
        <ng-template #userMenu>
          <a class="menu-link px-3" routerLink="/mis-datos">Mis datos</a>
          <a class="menu-link px-3" routerLink="/planes">Planes</a>
          <a class="menu-link px-3" routerLink="/actividades">Actividades</a>
          <a class="menu-link px-3" routerLink="/nueva-actividad">Nueva Actividad</a>
          <a class="menu-link px-3" routerLink="/mis-resenas">Mis Reseñas</a>
          <a (click)="onLogoutClicked()" class="button_dark px-3">Logout</a>
        </ng-template>
      </ng-template>
    </div>
  </div>
  <div class="bg-primaryt text-secondaryt p-4">
    <div class="container mx-auto">
      <ng-container *ngIf="isAuthenticated">
        <div class="text-right">
          Bienvenid&#64;, {{ usuario.firstName }}
        </div>
      </ng-container>
    </div>
  </div>
</header>
