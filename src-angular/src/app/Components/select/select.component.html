<!-- select.component.html -->
<div class="relative">
  <select [(ngModel)]="selectedValue" (ngModelChange)="selectedValueChange.emit($event)" class="block appearance-none w-full bg-primaryt text-secondaryt border-secondaryt py-2 px-4 pr-8 rounded leading-tight focus:outline-none ">
    <option *ngFor="let option of options" [value]="option.value" [disabled]="option.value === ''" [hidden]="option.value === ''">{{ option.label }}</option>
  </select>
  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-white">
    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
      <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
    </svg>
  </div>
</div>
