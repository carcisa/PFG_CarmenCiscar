<!-- nueva-actividad.component.html -->
<div class="max-w-2xl mx-auto p-4 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Nueva Actividad</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="actividad.nombre" name="nombre" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
    </div>
    <div class="mb-4">
      <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea id="descripcion" [(ngModel)]="actividad.descripcion" name="descripcion" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
    </div>
    <div class="mb-4">
      <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
      <select id="categoria" [(ngModel)]="actividad.categoria" name="categoria" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        <option *ngFor="let cat of categorias" [value]="cat">{{cat}}</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="puntuacion" class="block text-sm font-medium text-gray-700">Puntuación</label>
      <input type="number" id="puntuacion" [(ngModel)]="actividad.puntuacion" name="puntuacion" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
    </div>
    <div class="mb-4">
      <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
      <input type="text" id="direccion" [(ngModel)]="actividad.direccion" name="direccion" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
    </div>
    <div class="mb-4">
      <label for="horario" class="block text-sm font-medium text-gray-700">Horario</label>
      <input type="text" id="horario" [(ngModel)]="actividad.horario" name="horario" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
    </div>
    <div class="mb-4">
      <label for="imagen" class="block text-sm font-medium text-gray-700">Imagen</label>
      <input type="file" id="imagen" (change)="onFileSelected($event)" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
    </div>
    <div class="mb-4">
      <label for="destino" class="block text-sm font-medium text-gray-700">Destino</label>
      <select id="destino" [(ngModel)]="actividad.destino" name="destino" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        <option *ngFor="let destino of destinos" [ngValue]="destino">{{destino.nombre}}</option>
      </select>
    </div>
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar</button>
  </form>
</div>
