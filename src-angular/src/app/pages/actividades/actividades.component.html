<div *ngIf="actividades.length === 0" class="text-center">
  <p>Cargando actividades...</p>
</div>

<section *ngIf="actividades.length > 0" class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="mb-4">
      <h1 class="text-3xl font-medium text-left">Actividades</h1>
    </div>
    <div class="mb-4 flex justify-between items-center relative space-x-4">
      <app-select
        [options]="options"
        (selectedValueChange)="onCategoriaChange($event)"
        [defaultOptionLabel]="'CATEGORÍAS'"
        [defaultOptionValue]="''"
        [(ngModel)]="selectedValue"
        class="w-1/6">
      </app-select>
      <app-search #searchInput (search)="onSearch($event)" class="w-1/3 h-10"></app-search>
    </div>
    <div class="flex flex-wrap -m-4 mt-4">
      <div *ngFor="let actividad of filteredActividades" class="lg:w-1/4 md:w-1/2 p-4 w-full">
        <a class="block relative h-48 rounded overflow-hidden">
          <img [src]="actividad.imagen" alt="imagen de actividad" class="object-cover object-center w-full h-full block">
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{ actividad.categoria }}</h3>
          <h2 class="text-gray-900 title-font text-lg font-medium">{{ actividad.nombre }}<span
              class="bg-gray-200 p-1 rounded ml-6">{{ actividad.puntuacion }}</span></h2>
        </div>
      </div>
    </div>
  </div>
</section>
